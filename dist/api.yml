  /gamechange/: #changed
    post:
      tags:
      - Games, Admins
      summary: Add a new game to the server
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                gameDate:
                  type: date
                  pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
                  example: "2021-05-30"
                homeTeam:
                  type: integer
                  example: 85
                awayTeam:
                  type: 390
                  example: 123
                referee:
                  type: String
                  example: John
                stageID:
                  type: integer
                  example: 6
                stadium: 

                  type: String
                  example: Silverdo
      responses:
        "201":
          description: Game created
        "409":
          description: Game already in system
        "400":
          description: something went wrong
          
