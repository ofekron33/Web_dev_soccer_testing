components:
  schemas:
    User:
      type: object
      properties:
        username:
          maxLength: 8
          minLength: 3
          type: string
          example: ofek3928
        password:
          maxLength: 10
          minLength: 5
          type: string
          example: "123456"
        firstName:
          type: string
          example: Ofek
        lastName:
          type: string
          example: Ronen
        country:
          type: string
          example: Israel
        email:
          type: string
          format: email
          example: ofekron@post.bgu.ac.il
        image_url:
          type: string
          format: URL

    Referee:
      type: object
      properties:
        id:
          type: integer
          example: 33
        Name:
          type: string
          example: Maccabi Tel Aviv
        image-url:
          type: string
          format: URL
        qualification:
          type: string
          example: Line max

    Leauge:
      type: object
      properties:
        id:
          type: integer
          example: 17328
        Name:
          type: string
          example: Superliga
        Season:
          type: string
          example: 2020/2021
        Stage:
          type: string
          example: "1"
        country:
          type: string
          example: Denmark
        games:
          type: array
          items:
            $ref: "#/components/schemas/Game"

    Player:
      type: object
      properties:
        id:
          type: integer
          example: 82808
        fullName:
          type: string
          example: Jesper Hansen
        teamName:
          example: Midtjylland
        image-url:
          type: string
          format: URL
          example: https://cdn.sportmonks.com/images/soccer/players/24/82808.png
        position:
          type: integer
          example: 1

    Coach:
      type: object
      properties:
        id:
          type: integer
          example: 456421
        fullName:
          type: string
          example: Jess Thorup
        teamName:
          type: string
          example: København
        image-url:
          type: string
          format: URL


    Team:
      type: object
      properties:
        id:
          type: integer
          example: 85
        teamName:
          type: string
          example: København
        coach-id:
          type: integer
          example: 456421
        players:
          type: array
          items:
            $ref: "#/components/schemas/Player"
        Games:
          type: array
          items:
            $ref: "#/components/schemas/Game"

    Game:
      type: object
      properties:
        gameDate:
          type: string
          example: 19941030
        homeTeam:
          $ref: "#/components/schemas/Team"
        awayTeam:
          $ref: "#/components/schemas/Team"
        referees:
          $ref: "#/components/schemas/Referee"
        events:
          type: array
          items:
            $ref: "#/components/schemas/Event"
        homeScore:
          type: integer
          example: 2
        awayScore:
          example: 3

    Event:
      type: object
      properties:
        gameId:
          type: integer
          example: 12
        eventType:
          type: string
          example: "red Card"
        gameDate:
          type: string
          example: 19941030
        gameTime:
          type: string
          example: "17:30:25"
        inGameMinute:
          type: integer
          example: 13
        eventDescription:
          type: string
          example: goal by Ronaldo

    HomePage:
      type: object
      properties:
        id:
          type: integer
        user:
          $ref: "#/components/schemas/User"
        favorite_players:
          type: array
          items:
            $ref: "#/components/schemas/Player"
        favorite_teams:
          type: array
          items:
            $ref: "#/components/schemas/Team"
        favorite_matches:
          type: array
          items:
            $ref: "#/components/schemas/Game"
    LoginScheme:
      type: object
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 8
          description: username conatins letters only
          example: admin
        password:
          type: string
          minLength: 5
          maxLength: 10
          format: password
          description: password conatins at least one number and one special char
          example: admin
